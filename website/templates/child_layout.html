{% include "layout.html" %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='results.css') }}">
    <div class="bg"></div>
    <div class="bg-img">
        <nav class="navbar-default navbar">
            <a href="{{ url_for('main.home') }}" style="color:rgb(4, 24, 56)">Search</a>
            <select onchange="location = this.value;">
                <option value="">Sort By</option>
                <option value="{{ url_for('sort.rate_high') }}">Rating (High to Low)</option>
                <option value="{{ url_for('sort.rate_low') }}">Rating (Low to High)</option>
                <option value="{{ url_for('sort.time_fast') }}">Time (Fast to Slow)</option>
                <option value="{{ url_for('sort.time_slow') }}">Time (Slow to Fast)</option>
            </select>
        </nav>
    </div>
    </br>
    </br>
    </br>
    <div class="wrapper">
        <div class="header">
            <div class="content">
                <h1 align="center">Parks near {{ origin }} </h1>
            </div>
        </div>
    </div>
    <figure>
        <div class="container">
            <div class="grid">
                {% for park in results.items %}
                <div class="cell">
                    <img src="{{ park['photo_url'] }}" class="responsive-image"/>
                </br>
                        <figcaption align="center">{{ park['name'] }}</figcaption>
                        <figcaption align="center">{{ park['address'] }}</figcaption>
                        <figcaption align="center">Rating: {{ park['rating'] }}</figcaption>
                        <figcaption align="center">Distance: {{ park['distance'] }}</figcaption>
                        <figcaption align="center">Duration: {{ park['duration'] }} minutes away</figcaption>
                </div>
                {% endfor %}
            </div>
        </div>
    </figure>
{% block content %}{% endblock %}
