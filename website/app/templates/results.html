{% extends "layout.html" %}
{% block content %}
    <h1>Parks near {{ form.location.data }}</h1>
    <div class="results">
        {% for park in results %}
            <li>{{ park['name'] }}</li>
            <li>{{ park['address'] }}</li>
            <li>{{ park['rating'] }}</li>
            <li>{{ park['distance'] }}</li>
            <li>{{ park['duration'] }}</li>
            <br>
        {% endfor %}
    </div>
{% endblock content %}
